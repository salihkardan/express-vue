<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
  <!--<script src="../js/vuex.js"></script>-->
</head>
<body>
    <br>
    <!--<img src="https://vuejs.org/images/logo.png" alt="Vue logo">-->

    <div id="app" class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>You are a <strong>{{level}}</strong></h1>
            <hr />
          <h3>Current XP: {{xp}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-success btn-block" @click="addXP"><span class="glyphicon glyphicon-collapse-up"></span> Add XP</button>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <button class="btn btn-success btn-block" @click="decreaseXP"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>   
    <script src="../js/app.js"></script>
    
</body>
</html>
